
	<!DOCTYPE html>
	<html lang="en-US">
		<title> To do list Application+ using AngularJs </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="ui-bootstrap-tpls-2.5.0.min.js"></script>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<link rel="stylesheet" type="text/css" href="addjob.css">
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
<body ng-app="myApp" ng-controller="myCtrl">
  	
  		
  		

 <!-- <div ng-if="Wishlist.length==0">
 	<h1>Add to to to the list</h1>
 </div> -->
<div class="container">
  
    <hr>

    <!--Add job area-->
   <div class="row">
    <div class="col-sm-12 col-sm-offset-3 col-xs-12 col-xs-offset-2">
      <input type="text" ng-model="job.link" class="col-sm-9 col-xs-6" style="margin-right:5px;height:30px;border-radius:4px;">

 <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal"ng-click="AddJob()">Add job</button>
    </div>
  </div>
    <!--add hob area ends here-->

<!-- Modal -->
      <div id="myModal" class="modal fade col-md-offset-4" role="dialog">
        <div class="modal-dialog">

    <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <div id="company" style="font-size:27px;font-weight:bold;">{{job.company}}</div> 
                 <!--Editable format job.company-->
                <div class="form-group" id="company-edit" style="margin-top:25px;display:none;">
                 <label for="company">Company:</label>
                 <textarea class="form-control"  ng-model="job.company" rows="1" placeholder=""></textarea>
                </div>
                <!-- ediatble format job.company ends-->
                <div id="jobrole" style="font-weight:bold;font-size:17px;">{{job.role}}</div>
                <!-- Editable fromat job.role -->
              <div class="form-group" id="jobrole-edit" style="display: none;">
                <label for="jobrole">Jobrole:</label>
                <textarea class="form-control"  ng-model="job.role" rows="1"></textarea>
              </div>
              <!-- Editable  form ends here -->
              <div class="form-group">
                <label for="Link">Link:</label>
                <a href={{job.link}}>{{job.link}}</a>
              </div>
            </div>
            <div class="modal-body" style="">
             <div class="form-group">
                <label for="jobstatus" style="font-size:12px;">Stage:</label>
                <select class="selectpicker" data-style="btn-primary" id="stageselector" ng-model="job.status">
                  <option ng-click="" selected="selected">To Apply</option>
                  <option  ng-click="">Applied</option>
                  <option  ng-click="">Delete</option>
                </select>
              </div>
              <div class="form-group">
                <label for="deadline" id="dlinelbl">Set your Deadline:</label>
                <div class="row" id="dlinewpr" style="">
                  <!-- <div class="col-sm-2" style="padding:0;"> -->
                    
                  <!-- </div> -->
                  <div class="col-xs-12" style="padding:0">
                    <button class="col-sm-3 col-xs-3 dlinebtn" ng-click="">Today</button>
                    <button class="col-sm-3 col-xs-3 dlinebtn" ng-click="">In two days</button>
                    <button class="col-sm-3 col-xs-3 dlinebtn" ng-click="">Custom</button>
                  </div>
                </div>  
              </div>
              <div class="row" style="margin-right:0px;margin-left:0px;padding-bottom:0px;height: 140px;">
              <div class="form-group">
                <label for="settask" style="font-size:12px" >Set Tasks:</label>
              </div>
                <div id="tskwpr">
                 <div class="row">
                  <button class="tskbtn">Update CV and coverletter<span>+</span></button>
                 </div>
                 <div class="row">
                  <button class="tskbtn">Research about Company <span>+</span></button>
                 </div>
                 <div class="row">
                  <button class="tskbtn"><i>Add your own</i></button>
                 </div>
               </div>
             </div>
              </div>
            
            <div class="modal-footer" style="">
              <button type="button" class="btn btn-lg" data-dismiss="modal" ng-click="sve()" style="background:#009900;color:white;width:75%;border-radius=8px;">OK</button>
            </div>
          </div>

       </div>
    </div>

<div ng-if="Wishlist.length>0" style="padding: 15px;">


  <table class="table table-striped table-hover table-bordered"  style="width: 50vw;">
    
    <tr ng-repeat="item in Wishlist">
      <td class="col-xs-4 col-md-4 text-center">{{item.role}} in {{item.company}}</td>
      <td class="col-xs-8 col-md-1" align="text-center"><button class="btn btn-danger"  ng-click="delete(item)">Delete</button>
      <button class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="update(item)">Update</button></td>
     </tr>
   </table>

</div>






</div>
</div>
</div>


</body>
</html>
